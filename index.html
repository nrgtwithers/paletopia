<body id="body">
    <div class="element">
        <div id="layout" class="pure-g">

            <div class="sidebar pure-u-1 pure-u-sm-1-4">
                <div class="header">
                    <h1 class="brand-title">PALETOPIA</h1>
                    <h2 class="brand-tagline">Generate color palette from any image</h2>
                    <p style="align-content: center">Style this page with colors from any image. Enter in an image url
                        or try an example image to automatically generate a color palette and apply colors to every
                        element on this page.</p>
                    <button id="saveButton" type="save" class="pure-button pure-button-active color-button">Save</button>
                    <button id="loadButton" type="save" class="pure-button pure-button-active color-button">Load</button>
                    <br>
                    <br>
                    <a href="https://github.com/IanWalston/ImageAnalysis">
                        <span style="font-size: 48px; color: white;">
                        <i class="fab fa-github-square"></i>
                    </span>
                </a>

                
                <a href="mailto:ninarosewithers@email.com">
                    <span style="font-size: 48px; color: white">
                        <i class="far fa-envelope"></i>
                    </span>
                </a>
                </div>
            </div>

            <div class=" content pure-u-1 pure-u-sm-1-2">
                <form class="pure-form">
                    <fieldset>
                        <span>
                            <p id="directions" class="animated infinite bounce">
                                Paste in an image url to generate and apply a color palette.
                            </p>
                            <span>
                                <input id="userInput" type="url" placeholder="Image URL">
                            </span>
                            <span>
                                <button id="submitButton" type="submit" class="pure-button pure-button-active color-button">Submit</button>
                            </span>
                            <div id="example-buttons"></div>
                        </span>
                    </fieldset>
                </form>
                <div id="current-image"></div>
            </div>

            <div class="palette pure-u-1 pure-u-sm-1-4">
                <div id="display"></div>
                <div>
                </div>
                <!-- <footer id="sticky">
                    Copyright &copy; 2018
                </footer> -->
            </div>
        </div>
